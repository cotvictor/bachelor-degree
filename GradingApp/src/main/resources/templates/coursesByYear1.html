<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Courses in first year:</h2>
    <p>Â© ETTI</p>
    <div class="card">
        <div class="card-block">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Year Studied</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="course :${data.content}">
                    <td th:text="${course.id}"></td>
                    <td th:text="${course.title}"></td>
                    <td th:text="${course.description}"></td>
                    <td th:text="${course.yearOfStudy}"></td>
                </tr>
                </tbody>
            </table>

            <hr/>
            <ul class="nav nav-pills">
                <li class="nav-item" th:each="i : ${#numbers.sequence(0, data.totalPages-1)}">
                    <!--pagination-->
                    <!--<a th:href="@{/index/page=${i}" th:text="${i}" class="nav-link"></a>-->
                    <a th:text="${i}" class="nav-link"></a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
