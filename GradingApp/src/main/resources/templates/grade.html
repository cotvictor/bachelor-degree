<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--jQuery-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<!--appJS-->
<script type="text/javascript">
    $(document).ready(function () {
        $.ajax({
            type: "GET",
            url: "http://localhost:9090/api/courses/allCourses",
            timeout: 5000,
            success: function (data) {
                createTable(data);
            },
            error: function (e) {
                console.log("Error loading all users: " + e)
            }
        });

        function createTable(data) {
            for (var i = 0; i < data.length; i++) {
                var row = "<tr><td>" + data[i].id + "</td> <td>" + data[i].title + "</td> </tr>";
                $("#courses").append(row);
            }
        }

    });
</script>
</head>
<body>
<header class="header-login-signup">
    <div class="header-limiter">
        <h1><a href="#">Grading<span>Application</span></a></h1>
        <ul>
            <h3 class="text-center logout">
                <form method="get" action="/logout">
                    <button type="submit" class="btn btn-danger">Log Out</button>
                </form>
            </h3>
        </ul>
    </div>
</header>

<form>
    <fieldset>
        <legend>Show all courses</legend>
        <div>
            <table class="table-striped col-xs-offset-2 col-xs-8">
                <thead>
                <th>ID</th>
                <th>Title</th>
                </thead>
                <tbody id="courses">
                </tbody>
            </table>
        </div>
    </fieldset>
</form>


</body>
