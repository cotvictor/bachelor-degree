<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/menu.css}"/>

</head>

<body>

    <div class="container">
        <h2>List of all students:</h2>
        <p>Â© ETTI</p>
        <div class="card">
            <div class="card-block">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Phone No.</th>
                            <th>Scholarship</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="student :${data.content}">
                            <td th:text="${student.id}"></td>
                            <td th:text="${student.firstName}"></td>
                            <td th:text="${student.lastName}"></td>
                            <td th:text="${student.email}"></td>
                            <td th:text="${student.phoneNo}"></td>
                            <td th:text="${student.scholarship}"></td>
                        </tr>
                    </tbody>
                </table>

                <hr/>
                <ul class="nav nav-pills">
                    <li class="nav-item" th:each="i : ${#numbers.sequence(0, data.totalPages-1)}">
                        <!--pagination-->
                        <!--<a th:href="@{/index/page=${i}" th:text="${i}" class="nav-link"></a>-->
                        <a th:text="${i}" class="nav-link"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
