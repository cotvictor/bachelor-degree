<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/menu.css"/>
    <script>
        $(function(){
            $("#footer").load("footer.html");
        });
    </script>

</head>

<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Brand</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#" th:href="@{/teacherHome/greetingTeacher}">Home <span class="sr-only">(current)</span></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Years dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#" th:href="@{/teacherHome/coursesByYear1}">First Year</a></li>
                        <li><a href="#">Second Year</a></li>
                        <li><a href="#">Third Year</a></li>
                        <li><a href="#">Fourth Year</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#" th:href="@{/teacherHome/employersList}">Employers List</a></li>
                        <li><a href="#" th:href="@{/teacherHome/studentsList}">Students List</a></li>
                    </ul>
                </li>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Sign Out" />
                </form>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container">
    <h2>List of all employers:</h2>
    <p>Â© ETTI</p>
    <div class="card">
        <div class="card-block">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone No.</th>
                    <th>City</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employer :${data.content}">
                    <td th:text="${employer.id}"></td>
                    <td th:text="${employer.firstName}"></td>
                    <td th:text="${employer.lastName}"></td>
                    <td th:text="${employer.email}"></td>
                    <td th:text="${employer.phoneNo}"></td>
                    <td th:text="${employer.city}"></td>
                </tr>
                </tbody>
            </table>

            <hr/>
            <ul class="nav nav-pills">
                <li class="nav-item" th:each="i : ${#numbers.sequence(0, data.totalPages-1)}">
                    <!--pagination-->
                    <!--<a th:href="@{/index/page=${i}" th:text="${i}" class="nav-link"></a>-->
                    <a th:text="${i}" class="nav-link"></a>
                </li>
            </ul>
        </div>
    </div>
</div>

<!--<footer class="container-fluid text-center">-->
    <!--<p>Footer of Electronicscscscs</p>-->
<!--</footer>-->

<div id="footer"></div>
</body>
</html>
